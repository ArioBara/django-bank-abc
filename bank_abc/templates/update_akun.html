{% extends "base.html" %}
{% block title %}halaman{% endblock %}
{% block sidebar %}
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/dash">
              <i class="fa-solid fa-credit-card"></i>
              Rekening
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transfer">
              <i class="fas fa-money-bill"></i>
              Transfer
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pembelian">
              <i class="fas fa-wallet"></i>
              Pembelian Go Pay
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaksi">
              <i class="fas fa-list"></i>
              Daftar Transaksi
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Pengaturan</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link active" href="/akun">
              <i class="fas fa-user"></i>
              Akun
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
{% endblock %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom alert alert-secondary">
      <h1 class="h2">Update Akun</h1>
    </div>
    <div class="card border-primary">
        <div class="card-body">
          <form method="POST" action="/updatedata/{{ edit.id }}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputText1" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="exampleInputText1" name="nama" value="{{ edit.nama }}">
            </div>
            <div class="mb-3">
              <label for="exampleInputText2" class="form-label">Tempat Lahir</label>
              <input type="text" class="form-control" id="exampleInputText2" name="tempat_lahir" value="{{ edit.tempat_lahir }}">
            </div>
            <div class="mb-3">
              <label for="exampleInputText3" class="form-label">Tanggal Lahir</label>
              <input type="text" class="form-control" id="exampleInputText3" name="tanggal_lahir" value="{{ edit.tanggal_lahir }}">
            </div>
            <div class="mb-3">
                <label for="exampleInputText3" class="form-label">Jenis Kelamin</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Laki-Laki</option>
                    <option value="2">Perempuan</option>
                  </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputText3" class="form-label">Alamat</label>
              <input type="text" class="form-control" id="exampleInputText3" name="alamat" value="{{ edit.alamat }}">
            </div>
            <a href="/akun" class="btn btn-primary">Simpan</a>
            <!--button type="submit" class="btn btn-primary">Kirim</button-->
          </form>
        </div>
    </div>
</main>
{% include 'modal_keluar.html' %}
{% endblock %}
