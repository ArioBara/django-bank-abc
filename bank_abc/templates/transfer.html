{% extends "base.html" %}
{% block title %}halaman{% endblock %}
{% block sidebar %}
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/dash">
              <i class="fa-solid fa-credit-card"></i>
              Rekening
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/transfer">
              <i class="fas fa-money-bill"></i>
              Transfer
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pembelian">
              <i class="fas fa-wallet"></i>
              Pembelian Go Pay
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaksi">
              <i class="fas fa-list"></i>
              Daftar Transaksi
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Pengaturan</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="/akun">
              <i class="fas fa-user"></i>
              Akun
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
{% endblock %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom alert alert-secondary">
        <h1 class="h2">Transfer Bank</h1>
      </div>
      <div class="card border-primary">
        <div class="card-body">
          <form method="post" action="/simpandata">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputText1" class="form-label">Nomor Tujuan</label>
              <input type="text" class="form-control" id="id_no_rekening" name="no_rekening">
            </div>
            <div class="mb-3">
              <label for="exampleInputText3" class="form-label">Jenis Transfer</label>
              <select class="form-select" aria-label="Default select example">
                  <option value="1">Transfer Bank</option>
                  <option value="2">Top Up GO-PAY</option>
                </select>
          </div>
            <div class="mb-3">
              <label for="exampleInputText2" class="form-label">Nominal</label>
              <input type="number" class="form-control" id="id_jumlah" name="jumlah">
            </div>
            <div class="mb-3">
              <label for="exampleInputText3" class="form-label">Atas Nama</label>
              <input value="{{ id_nasabah }}" class="form-control" id="id_nama" name="id_nasabah">
            </div>
            <!--a href="/struk" class="btn btn-primary">Kirim</a-->
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
        </div>
      </div>
</main>
{% include 'modal_keluar.html' %}
{% endblock %}
